<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw04-1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img class="background-image"
            src="assets/NYC_GettyImages.jpg"
            alt="">
        <div class="main-container">
            <div class="profile-image">
                <img src="assets/mountain-sun-solid.png" alt="">
            </div>
            <div class="login-title">LOG IN</div>
            <div class="input-section">
                <div class="input-item">
                    <img class="input-image" src="assets/user-solid.png" alt="">
                    <p>Username</p>
                    
                </div>
                <div class="input-item">
                    <img class="input-image" src="assets/lock-solid.png" alt="">
                    <p>Password</p>
                    
                </div>
                <div class="input-item last">
                    <img class="input-image" src="assets/square-check-solid.png" alt="">
                    <p>Remember me</p>
                    
                </div>
            </div>
            <button class="login-btn">Login</button>
            <span class="reset-pass">Forgot Password</span>
        </div>
    </div>
</body>

</html>
